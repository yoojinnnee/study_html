<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_Basic.html</title>
    <style>
        /* 
            css 영역 주석
        */
        button {
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 
        html 영역 주석
    -->
    <h1>제목</h1>
    <p>STUDY WITH ME</p>
    <button onclick="sayHi">클릭</button>
   
    <script>
        /*
            javascript 의 여러줄 주석은 css 영역에서의 주석과 동일
        */
        function sayHi() {
            alert("안녕하세요!");
        }
        
    </script>
</body>
</html>
