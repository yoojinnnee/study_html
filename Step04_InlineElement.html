<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_InlineElement.html</title>
    <style>
        .color-pick{
            color:blue;
        }
        .block-element{
            /*
                block 요소로 만들기 위한 css 
                inline | block | inline-block | flex 
            */
            display: block;
        }
    </style>
</head>
<body>
    <h1>인라인 요소에 대해 알아보기</h1>
    <span>하나</span>
    <span>두울</span>
    <span>세엣</span>
    <p>!나는 최유진!</p>
    <p>안녕 난 <span class="color-pick">최유진</span> 이야</p>

    <h2>기본 스타일을 가지고 있는 인라인 요소</h2>
    <!-- b 요소는 단순히 굵은 글씨 -->
    <p>천리길도 <b>한걸음</b> 부터</p>
    <!-- strong 요소는 굵은 글씨 + 강조 의 의미도 가지고 있다. -->
    <p>천리길도 <strong>한걸음</strong> 부터</p>

    <!-- i 요소는 단순히 이텔릭체 -->
    <p>즐겁게 <i>코딩을</i> 해보자</p>
    <!-- em 요소는 이텍릭체 + 강조 의 의미도 가지고 있다. -->
    <p>즐거운 <em>코딩</em> 시작</p>

    <p>인라인 요소는 보통 블럭요소의 자식 요소로 포함되어 있다.</p>
    <p>인라인 요소가 블럭요소를 자식요소로 포함 시킬수는 없다</p>
    <p>
        원한다면 인라인 요소를 블럭요소로 만들수도 있고 
        블럭요소를 인라인 요소로 만들수도 있다.
    </p>
    <span class="block-element">첫번째 span</span>
    <span class="block-element">두번째 span</span>
    <span class="block-element">세번째 span</span>
</body>
</html>
