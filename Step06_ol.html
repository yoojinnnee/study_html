<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_ol.html</title>
    <style>
        /* 원한다면 기본 스타일을 변경할 수 있음 */
        .my-ol{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .my-ol > li{
            float: left;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>순서 있는 목록(ordered list) ol 요소</h1>
    <h2>공부 순서</h2>
    <ol>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ol>
    <h2>공부 순서</h2>
    <ol class="my-ol">
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ol>
</body>
</html>
